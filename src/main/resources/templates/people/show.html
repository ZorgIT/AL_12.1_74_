<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getUser_name() + ', ' + person.getUser_birthday}">VALUE</p>



<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>
<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getBookName() + ', ' + book.getBookAuthor() + ', ' + book.getBookWritten()}"
                      th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
                    book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>





<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Перейти к пользователям"/>
</form>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getUser_id()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getUser_id})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
