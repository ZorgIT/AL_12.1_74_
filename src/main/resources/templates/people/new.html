<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{user_name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}">Некорректное имя</div>
    <br/>
    <label for="user_birthday">Введите возраст: </label>
    <input type="text" th:field="*{user_birthday}" id="user_birthday"/>
    <div style="color:red" th:if="${#fields.hasErrors('user_birthday')}" th:errors="*{user_birthday}">Некорректный возраст</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

<br/>
<hr/>
<a href="/people">Отменить созадние и вернуться</a>

</body>
</html>
